<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
    <style>
        * {margin: 0;padding: 0;}
        html, body {height: 100%;width: 100%; background-color: black; overflow: hidden;}
        main {display: flex;flex-direction: row;height: 100%;justify-content: center;align-items: center;transform: scale(2);}
        input {height: 20px;width: 170px;border: none;margin: 10px;outline: none;}
        input:disabled {background-color: white;color: black;}
        input::-webkit-inner-spin-button {appearance: none;}
        input::-webkit-outer-spin-button {appearance: none;}
        @media screen and (max-width: 730px) {main{flex-direction: column;}}
        @media screen and (max-width: 365px) {input{width: 45%;}}
    </style>
</head>
<body>
    <main>
        <input type="number" id="number">
        <input type="text" id="output" disabled>
    </main>
</body>
    <script>
        function factorial(x) {
            if (x < 0) {
                return -1;
            } else if (x === 0) {
                return 1;
            } else {
                return (x * factorial(x-1));
            }
        }
        document.querySelector("#number").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                let number = +document.querySelector("#number").value;
                document.querySelector("#output").value = factorial(number);
            }
        });
    </script>
</html>
